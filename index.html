<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>git api</title>
  </head>
  <body>
    <input id="user" type="text" placeholder="user-name" />
    <input class="submit" type="button" value="submit" />
    <main>
      <h1 class="name"></h1>
      <p class="repo"></p>
      <a class="link" href="http://"></a>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

<!-- The repos associated with that handle must be displayed on the page. You must
display the repo name and link to the repo URL. The user must be able to make
multiple searches and see only the results for the current search. -->
